<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
      
        <link rel="stylesheet" href="./src/css/todo-app.css">
        <!-- <link rel="stylesheet" href="./src/css/main.css"> -->        
        <!-- <link rel="stylesheet" href="../dist/css/tailwind.css"> --> 
        <!-- <link rel="stylesheet" href="https://rus19023.github.io/myportfolio/css/styles.css"/> -->

        <link rel="icon" type="image/x-icon" href="./src/img/favicon.ico">
        <!--<link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">-->

        <!-- For Sharing buttons -->
        <script src="https://cdn.jsdelivr.net/npm/sharer.js@latest/sharer.min.js"></script>
        <meta property="og:url" content="https://rus19023.github.io/ToDoApp/"/>
        <meta property="og:title" content="A To Do List WebApp, built by Doris Rush-Lopez"/>
        <meta property="og:description" content="Add tasks, sort alphabetically or by timestamp, search, edit, delete and mark them done."/>
        <meta property="og:site_name" content="To Do App"/>
        <meta property=”og:image" content="./src/img/og/todolist.jpg"/>

        <title id="wdd330todoapptitle" class="title">To Do App</title>
    </head>

    <body>
        <div id="ocean"></div>
        <!-- <h1>App only available on mobile devices with screens smaller than 1000px wide</h1> -->
        <header class="title col3">
            <section>
                <h1 id="todoheading" class="title">
                    To Do App
                </h1>
            </section>
            <section>
                <p class=" marg centered todo-text ">
                    In solidarity with the Ukraine, the color scheme for this app is based on
                    <a class="lighthover" href="https://en.wikipedia.org/wiki/Flag_of_Ukraine#Design">
                        their flag colors.
                    </a>
                </p>
            </section>
            <section id="social-share">
                <h3 class="title">Share: </h3>
                <button class="sharer"
                    data-sharer="facebook"
                    data-url="https://rus19023.github.io/ToDoApp/"
                    data-hashtags="#ToDoApp #BonnieSitesDotSolutions #DorisRushLopez #BYU-Idaho">
                    <img class="centered icons" width="40px" height="40px" src="./src/img/icons/icons8-facebook-96.png" alt="share on Facebook">
                </button>
                <button class="sharer"
                    data-sharer="linkedin"
                    data-url="https://rus19023.github.io/ToDoApp/"
                    data-hashtags="#ToDoApp #BonnieSitesDotSolutions #DorisRushLopez #BYU-Idaho"
                    >
                    <img class="centered icons" width="40px" height="40px" src="./src/img/icons/icons8-linkedin-96.png" alt="">
                </button>
                <button class="sharer"
                    data-sharer="whatsapp"
                    data-title="Checkout my To Do App! "
                    data-url="https://rus19023.github.io/ToDoApp/">
                    <img class="centered icons" width="40px" height="40px" src="./src/img/icons/icons8-whatsapp-96.png" alt="">
                </button>
                <div id="srchbar" class="todo-text">
                    <input id="srchinput" type="text" name="srchinput" placeholder="Search in tasks" value="" class="inputs" tabindex="1">
                    <button id="srchbtn" class="btns todobtn">Search Tasks</button>
                </div>
            </section>
        </header>
        <main id="gridcontainer">
            <h2 id="header1" class="centered title">To Do List</h2>
            <div id="left1" class="">
                <div id="todocontainer">
                    <div id="todos"></div>
                    <form id="addbar" class="">
                        <input id="catinput" type="text" name="catinput" placeholder="Task Category" class="inputs" autofocus tabindex="0" value="">
                        <input id="addinput" type="text" name="addinput" placeholder="Enter To Do task" value="" class="inputs" autofocus tabindex="1">
                        <button id="addbtn" class="btns">Add Task</button>
                    </form>
                </div>
                <div id="todo-error"></div>
            </div>
            <div id="right1" class="">
                <div id="listfooter sticky" class="todo-text foot-row">
                    <div id="tasks">_ tasks done.</div>
                    <div id="sortitems">
                        Sort by:
                        <label for="alpha">
                            <input class="sortitems" type="radio" name="sort" id="alpha" value="alpha">
                            Alphabetical
                        </label>
                        <label for="time">
                            <input class="sortitems" type="radio" name="sort" id="time" value="time" checked>
                            Timestamp
                        </label>
                        <label for="cat">
                            <input class="sortitems" type="radio" name="sort" id="cat" value="cat">
                            Category
                        </label>
                    </div>
                    <div id="filters">
                        Show:
                        <button class="btns todobtn" id="allbtn"> All</button>
                        <button class="btns todobtn" id="pendbtn"> Pending</button>
                        <button class="btns todobtn" id="donebtn"> Done</button>
                        <button class="btns todobtn" id="srchbtn2"> Search Again</button>
                    </div>
                </div>
            </div>
        </main>
        <br>
        <footer>
            <div class="normal-text centered">
                All icons from 
                <a href="https://icons8.com">icons8.com</a>
            </div>
            <div id="autofooter" class="footer footer-center "></div>
        </footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
        <script src="./src/js/todosmain.js" type="module"></script>
    </body>
</html>
