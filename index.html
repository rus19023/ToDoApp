<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
        <link type="text/css" rel="stylesheet" href="./css/todo-app.css" />
        <!--
          <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
        -->
        <title id="wdd330todoapptitle" class="title"> To Do App</title>
    </head>

    <body>
        <!-- <h1>App only available on mobile devices with screens smaller than 1000px wide</h1> -->
        <header id="autoheader330" class="title">
            <h1 id="todoheading" class="title">
                To Do App
            </h1>
            <h5 class="title">
                By Doris Rush-Lopez
            </h6>
            <h6 class="title">
                In solidarity with the Ukraine, the app background is a blue and yellow gradient to model their national flag.
            </h6>
        </header>
        <main id="gridcontainer">
            <section id="left">
                <div id="todocontainer">
                    <h2 id="header1" class="centered title">To Do List</h2>
                    <ul id="todos"></ul>
                    <div id="listfooter" class="todo-bordered todo-text foot-row">
                        <p id="tasks">_ tasks done.</p>
                        <div id="btncontainer">
                            <button  class="todo-buttons" id="allbtn"> All</button>
                            <button  class="todo-buttons" id="actbtn"> Pending</button>
                            <button  class="todo-buttons" id="donebtn"> Done</button>
                        </div>
                        <div id="srchbar" class="todo-text">
                            <input id="srchinput" type="text" name="srchinput" placeholder="Search in tasks (case sensitive)" value="" class="todo-bordered todo-buttons inputs">
                            <button id="srchbtn" class="todo-buttons todo-bordered">Search</button>
                        </div>
                    </div>
                    <div id="addbar" class="">
                        <input id="addinput" type="text" name="addinput" placeholder="Add a To Do task" value="" class="todo-bordered inputs">
                        <button id="addbtn" class="todo-buttons">+</button>
                    </div>
                </div>
                <div id="error"></div>
            </section>
        </main>
        <footer id="autofooter" class="title"></footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./js/todosmain.js" type="module"></script>
    </body>
</html>
