<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
        <link type="text/css" rel="stylesheet" href="http://127.0.0.1:5501/css/styles.css" />
        <!--
        <li class="normal-text"nk type="text/css" rel="stylesheet" href="https://rus19023.github.io/myportfolio/css/styles.css" /> -->
        <!--
          <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
        -->
        <title id="wdd330todoapptitle" class="title"> To Do App</title>
    </head>

    <body>
        <!-- <h1>App only available on mobile devices with screens smaller than 1000px wide</h1> -->
        <header id="autoheader330" class="title">
            <h1 id="todoheading" class="title">
                To Do App
            </h1>
        </header>
        <main id="gridcontainer">
            <section id="content-wrap">
                <h3 class="normal-text marg centered ">
                    In solidarity with the Ukraine, the color scheme is based on
                    <a href="https://en.wikipedia.org/wiki/Flag_of_Ukraine#Design">
                        their flag colors.
                    </a>
                </h3>
                <div id="todocontainer">
                    <h2 id="header1" class="centered title">To Do List</h2>
                    <ul id="todos"></ul>
                    <div id="addbar" class="">
                        <input id="addinput" type="text" name="addinput" placeholder="Add a To Do task" value="" class="inputs" autofocus>
                        <button id="addbtn">+</button>
                    </div>
                </div>
                <div id="error"></div>
                <div id="listfooter" class="todo-bordered todo-text foot-row">
                    <p id="tasks" class="normal-text">_ tasks done.</p>
                    <div id="btncontainer">
                        <button  class="todo-buttons" id="allbtn"> All</button>
                        <button  class="todo-buttons" id="actbtn"> Pending</button>
                        <button  class="todo-buttons" id="donebtn"> Done</button>
                        <button  class="todo-buttons" id="srchbtn2"> Search Again</button>
                    </div>
                    <div id="srchbar" class="todo-text">
                        <input id="srchinput" type="text" name="srchinput" placeholder="Search in tasks (case sensitive)" value="" class="inputs">
                        <button id="srchbtn" class="todo-buttons">Search</button>
                    </div>
                </div>
                <footer id="autofooter" class="title"></footer>
            </section>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./js/todosmain.js" type="module"></script>
    </body>
</html>
