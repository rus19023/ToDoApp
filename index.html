        <div id="ocean"></div>
        <header class="title col3">
            <section>
                <h1 id="todoheading" class="title">
                    My Goal Journal
                </h1>
            </section>
            <section>
                <p class=" marg centered todo-text ">
                    In solidarity with the Ukraine, the color scheme for this app is based on
                    <a class="lighthover" href="https://en.wikipedia.org/wiki/Flag_of_Ukraine#Design">
                        their flag colors.
                    </a> 
                </p>
            </section>
        </header><br>
        <section class="col-span-1">
            <div id="social-share">
                <div class="col-span-4">
                    <button class="title bgblack">Share: </button>
                    <button class="sharer"
                        data-sharer="facebook"
                        data-url="https://rus19023.github.io/ToDoApp/"
                        data-hashtags="#ToDoApp #BonnieSitesDotSolutions #DorisRushLopez #BYU-Idaho">
                        <img class="centered icons socialicons" src="./src/img/icons/icons8-facebook-96.png" alt="share on Facebook">
                    </button>
                    <button class="sharer"
                        data-sharer="linkedin"
                        data-url="https://rus19023.github.io/ToDoApp/"
                        data-hashtags="#ToDoApp #BonnieSitesDotSolutions #DorisRushLopez #BYU-Idaho"
                        >
                        <img class="centered icons socialicons" src="./src/img/icons/icons8-linkedin-96.png" alt="">
                    </button>
                    <button class="sharer"
                        data-sharer="whatsapp"
                        data-title="Checkout my To Do App! "
                        data-url="https://rus19023.github.io/ToDoApp/">
                        <img class="centered icons" src="./src/img/icons/icons8-whatsapp-96.png" alt="">
                    </button>
                </div>
                <div id="srchbar" class="todo-text">
                    <p id="searcherror" class="warning"></p>
                    <input id="srchinput" type="text" name="srchinput" placeholder="Search in tasks" value="" class="inputs" tabindex="1" required>
                    <button id="srchbtn" class="btns todobtn">Search</button>
                </div>
            </div>
        </section>
        <main id="gridcontainer">
            <h2 id="header1" class="centered title">My Goals</h2>
            <div id="left1" class="">
                <div id="todocontainer">
                    <p id="taskError"></p>
                    <form id="addbar" class="">
                        <input id="catinput" type="text" name="catinput" placeholder="Task Category" class="inputs" autofocus value="">
                        <input id="addinput" type="text" name="addinput" placeholder="Enter To Do task" value="" class="inputs" tabindex=0 required>
                        <button id="addbtn" class="btns">Add</button>
                    </form>
                    <div id="goals"></div>
                </div>
                <div id="todo-error"></div>
            </div>
            <div id="right1" class="">
                <div id="listfooter sticky" class="todo-text foot-row">
                    <div id="tasks">_ tasks done.</div>
                    <div id="sortitems">
                         Sort:
                        <label for="alpha">
                            <input class="sortitems" type="radio" name="sort" id="alpha" value="Goal">
                            Alphabetical
                        </label>
                        <label for="time">
                            <input class="sortitems" type="radio" name="sort" id="time" value="Date" checked>
                            Timestamp
                        </label>
                        <label for="cat">
                            <input class="sortitems" type="radio" name="sort" id="cat" value="Category">
                            Category
                        </label>
                    </div>
                    <div id="filters">
                        Show:
                        <button class="btns todobtn" id="allbtn"> All</button>
                        <button class="btns todobtn" id="pendbtn"> Pending</button>
                        <button class="btns todobtn" id="donebtn"> Done</button>
                    </div>
                </div>
            </div>
        </main>
